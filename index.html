<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha área</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Preencha o formulário</h1>
    <section>
        <div class="form">
            <div class="choice"> 
                <p>Escolha a área você deseja atuar:</p>           
                <input type = "radio" id = "front" name = "interesse" value = "front" checked>
                <label for="front">Front</label>
                <input type = "radio" id = "back" name = "interesse" value = "back">
                <label for="back">Back</label>            
                <input type="button" class="button" value="Verificar" onclick="verificar()">

            </div>
            <div id="resp-choice-f">
                <br>
                <input type="checkbox" name="react" value="React" class="checks">
                React 
                <input type="checkbox" name="vue" value="Vue" class="checks">
                Vue
                <input type="button" class="button" value="escolher" onclick="escolherf()">
                <div id="respf"></div>
                
            </div>
            <div id="resp-choice-b">
                <br>
                <input type="checkbox" name="techback" value="C#" class="checks">
                C# 
                <input type="checkbox" name="techback" value="Java" class="checks">
                Java
                <input type="button" class="button" value="escolher" onclick="escolherb()">
                <div id="respb"></div>
            </div>

            <div id="resp-choice-esp-full">
                <p>Há interesse em seguir se especializando na área escolhida ou seguir se desenvolvendo para se tornar Fullstack </p>
                
                <input type="radio" name="escolha" value="aprofundar" id="check-ap" >
                seguir se especializando <br>
                <input type="radio" name="escolha" value="Fullstack" id="check-full">
                Tornar-se Fullstack <br>
                <input type="button" class="button" value="escolher" onclick="escolher()">
                <div id="resp-esp-full"></div>
                        
                
            </div>   
            <div id="resp-mais-tecnologia">
                Mais alguma tecnologia que você deseja aprender
                <input type="text" name="txtmais" id="txtmais"  >
                <input type="button" class="button" value="Confirmar" onclick="confirmar()">
                <div id="outras"></div> 
            </div> 
        </div>    

    </section>
    
    <script src="script.js"></script>
</body>
</html>
